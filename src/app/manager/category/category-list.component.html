<div class="card border border-slate-300 rounded-md">
  <div class="card-header p-3">
    <h1 class="text-2xl font-bold">Category Management</h1>
  </div>
  <form class="search">
    <div class="card-body border-y border-slate-300 p-3">
      <div class="form-group">
        <label for="keyword" class="block mb-3">Keyword</label>
        <input
          type="text"
          class="form-control p-2 border border-slate-300 rounded-md w-full"
          id="keyword"
          [(ngModel)]="keyword"
          name="keyword"
        />
      </div>
    </div>
    <div class="card-footer p-3 flex justify-between gap-3">
      <!-- <button type="submit" class="p-2 px-4 bg-blue-500 rounded-full text-white"
                (click)="onSearch()">Search</button> -->
    </div>
  </form>
</div>

<ul>
  <li *ngFor="let item of dataApi">
    <span>{{ item.title }}</span>
  </li>
</ul>
